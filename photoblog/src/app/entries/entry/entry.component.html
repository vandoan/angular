
<h2>{{title}}</h2>
<figure>
	<img src='{{photo}}'>
	<figcaption>{{description}}</figcaption>
</figure>
<div class="actions">
<button type="button" (click)="isLiked = !isLiked" [ngClass]="{liked: isLiked}">♥︎</button>
<button type="button" (click)="showComments = !showComments">Comments {{comments.length}}</button>
</div>
<div class="comments" *ngIf="showComments">
	<div class="comment" *ngFor="let comment of comments">
		<p><strong>{{comment.name}}{{comments.comment}}</strong></p>
	</div>
</div>
